<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/styles.css">
    <title>CRYPTOFOX</title>
</head>
<body>
<header>
    <div class="wrapper">
        <div class="header">
            <div class="logo">
                <img class="logo-image" src="./src/images/logo.png" alt="">
                <div class="logo-text">CRYPTOFOX</div>
            </div>
            <div class="menu">
                <nav class="main-menu">
                    <ul>
                        <li><a class="main-menu-element" href="#">Home</a></li>
                        <li><a class="main-menu-element" href="#">About Event</a></li>
                        <li><a class="main-menu-element" href="#">Speakers</a></li>
                        <li><a class="main-menu-element" href="#">Sponsors</a></li>
                    </ul>
                </nav>
                <button class="btn-sponsor">Become Sponsor</button>
                <button class="btn-register">Register Now</button>
            </div>
        </div>
    </div>
</header>
<div class="fixed-menu">

    <div class="time">
        <div class="time-days time-element">
            <div class="time-element-number">58</div>
            <div class="time-element-caption">Day's</div>
        </div>
        <div class="time-hours time-element">
            <div class="time-element-number">23</div>
            <div class="time-element-caption">Hours</div>
        </div>
        <div class="time-minutes time-element">
            <div class="time-element-number">30</div>
            <div class="time-element-caption">Minutes</div>
        </div>
        <div class="time-seconds time-element">
            <div class="time-element-number">47</div>
            <div class="time-element-caption">Seconds</div>
        </div>
    </div>
    <div class="fixed-menu-buttons">
        <button class="btn-sponsor">Become Sponsor</button>
        <button class="btn-register">Register Now</button>
    </div>
</div>
</body>
</html>
